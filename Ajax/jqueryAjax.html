<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        // Requisições Ajax no Jquery utilizam função de Callback

        //requisição Ajax do tipo Get
        $.ajax({
            url: 'parOuImpar',
            data: {
                numero: 6
            },
            success(data) {
                exibirResultado('get', data)
            }
        })

        //requisição Ajax do tipo Post
        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'João',
                idade: 40
            },
            success(data){
                exibirResultado('post', data)
            },
            error(e) {
                exibirResultado('post', e)
            }
        })
    </script>
</body>
