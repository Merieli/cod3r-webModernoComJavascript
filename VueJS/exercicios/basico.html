<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app"> <!--Trecho de HTML que controla o Vue, que é denominado como template e pode estar no HTML ou na própria instancia Vue-->
        <p>1) {{ 2 + 2 }}</p> <!--Expressoes JS devem ser colocados entre "{{ }}" para exibir um valor no vue-->
        <p>2) {{ "teste".toUpperCase() }}</p> 
        <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100 }}%</p> <!--Simplesmente colocar o nome do atributo passado por data fará com que seu valor seja exibido-->
        <p>4) Hora Certa: {{ horaCerta() }}</p> <!--Para invocar métodos é necessário chamá-los com os parenteses, como em uma chamada de função-->
        <p>5) Preço Com Desconto: R$ {{ precoComDesconto }}</p> <!--Para invocar os valores computados é necessário chamá-los como um valor comum do Vue, e não como um método-->
    </div>
    <script>
        new Vue({ //instancia do vue, que é uma funçào construtura que recebe como parâmetro um objeto
            el: "#app", //element que deve ser passado como valor o seletor do elemento que se deseja selecionar e começar a controlar com o Vue, geralmente esse seletor é um ID, mas também é possível usar uma class
            data: { //data é um objeto que também pode ser associado como uma função, dentro desse objeto é possível inserir os dados que desejo disponibilizar para uso da APP com o vue
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: { //métodos que podem ser invocados dentro do template
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed: { //valores computados/calculados
                precoComDesconto: function(){ //metodos podem ser criados com "nomeMetodo: function(){ }" ou "nomeMetodo(){ }"
                    return this.preco * (1 - this.desconto) //quando estiver dentro da Vue Instance é possível acessar seus atributos com o "this"
                }
            }
        })
    </script>
</body>
</html>
