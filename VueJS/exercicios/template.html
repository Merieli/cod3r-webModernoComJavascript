<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "VueJS",
                subtitulo: "Framework Progressivo"
            },
            // é possível inserir o html dentro da propriedade template da instancia Vue
            // lembrando que o conteudo de template sempre precisa estar envolvido por alguma tag para que ele seja corretamente exibido/renderizado
            template: ` 
                <div>
                    <h1>{{titulo}}</h1>
                    <h3>{{subtitulo}}</h3>
                </div>
            `
        })
    </script>
</body>
</html>
